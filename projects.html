<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects List</title>
</head>
<body>
    <h1>Projects List</h1>
    <ul>
        {{range .Projects}}
        <li>
            <h2>{{.Name}}</h2>
            <p>Description: {{.Description}}</p>
            <p>Created By: {{.CreatedBy}}</p>
        </li>
        {{end}}
    </ul>
</body>
</html>
