
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CadKeeper</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.3/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-md shadow-md w-full max-w-sm mx-auto">
        <h1 class="text-3xl text-center font-bold mb-6">CadKeeper</h1>
        <h2 class="text-xl text-center mb-4">Авторизация</h2>
        <form method="post" action="/auth/sign-in">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Логин</label>
                <input type="text" id="username" name="username" placeholder="Введите логин"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Пароль</label>
                <input type="password" id="password" name="password" placeholder="Введите пароль"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="flex items-center justify-between mb-6">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
                    type="submit">Вход</button>
            </div>
            <div class="text-center">
                <a href="/auth/sign-up" class="inline-block align-baseline text-sm text-blue-500 hover:text-blue-800">Нет аккаунта? Зарегистрироваться</a>
            </div>
        </form>
        <p class="text-center text-gray-500 text-xs mt-8">
            О проекте
        </p>
    </div>
</body>

</html>
